<!DOCTYPE html>
<html>

<head>
{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Dashboard</title>
    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'img/dih.PNG' %}" />

</head>

 <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element left-profile">
                            <img alt="image" class="rounded-circle" style="height:50px;width:50px;" src="{% static 'img/dih.png' %}"/>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="block m-t-xs font-bold profile-title" style="padding-left:20px">Hello, {{request.user}}!</span>
                            </a>
                        </div>
                        <div class="logo-element">
                            MLC
                        </div>
                    </li>
                    <li class="dashboard {{ isact_dashboard }}" >
                        <a href="{% url 'admin_home' %}"><i class="fa fa-home"></i> <span class="nav-label">Home</span></a>
                    </li>
                     <li class="allsurvey {{ isact_surveylist }}" >
                        <a href="{% url 'survey_list' %}"><i class="fa fa-list-ul"></i> <span class="nav-label">All Collection Forms</span></a>
                    </li>

                    <li class="survey add {{ isact_createsurvey }}">
                        <a href="{% url 'add_survey' %}"><i class="fa fa-plus-square-o"></i> <span class="nav-label">Create New Form</span></a>
                    </li>

                    <li class=" surveyorlist {{ isact_surveyorlist }}">
                        <a href="{% url 'surveyor_list' filter='None' %}"><i class="fa fa-list"></i> <span class="nav-label">All Collectors</span></a>
                    </li>
                                    <li class="createsurvey {{ isact_registersurveyor }}">
                        <a href="{% url 'surveyor_register' %}"><i class="fa fa-user-plus"></i> <span class="nav-label">Add New Collector</span></a>
                    </li>
                    <li class="location {{ isact_location }}">
                        <a href="{% url 'add_country' %}"><i class="fa fa-map-marker"></i> <span class="nav-label">Add New Location</span></a>
                    </li>
                    <li >
                        <a href="{% url 'admin_logout' %}"><i class="fa fa-sign-out"></i> <span class="nav-label">Logout</span></a>
                    </li>


                </ul>

            </div>
        </nav>


<div id="page-wrapper" class="gray-bg">
<div class="row border-bottom ">

</div>
